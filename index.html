<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bookbox.css" rel="stylesheet" type="text/css" media="all">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Ubuntu|Playfair+Display|Dosis|Abril+Fatface|Play|Alegreya|Neuton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="col-6" id="left-page">
      <div id="details-1">
        word count: <input id="count-input" type = "number" value="200000" step="20000" min="20000" max="600000">
        <input id="gat" type=submit value="gat">
        
        <img id="image" alt="book cover image">
        <input id="cover-file" type="file" name="pic" accept="image/*">
      </div>
      
      <div id="net-box">
        <svg id="net" width="500" height="400">
          <rect id="rect-1" class="net" fill="none"/>
          <rect id="rect-2" class="net" fill="none"/>
          <rect id="rect-3" class="net" fill="none"/>
          <rect id="rect-4" class="net" fill="none"/>
          <rect id="rect-5" class="net" fill="none"/>
          <rect id="rect-6" class="net" fill="none"/>
          <g class="lines">    
            <line id="cover-line-1"/>
            <line id="cover-line-2"/>
            <line id="cover-line-3"/>
            <line id="cover-line-4"/>
          </g>
        </svg>
        <canvas id="image-canvas">
        </canvas>
        <canvas id="top-page" width="200" height="200">
        </canvas>
        <canvas id="fore-edge" width="200" height="200">
        </canvas>
        <canvas id="bottom-page" width="20" height="20">
        </canvas>
      </div>
      <!--<div id="stripes">-->
      <!--    <div id="stripe-close">x-->
      <!--    </div>-->
      <!--    <div id="stripe-picker">-->
      <!--    </div>-->
      <!--</div>  -->
      <!--<div id="label">add spine stripes-->
      <!--</div>-->
      <div id="color-selector">
        <div class="label">
          <input type="radio" name="picker" class="radio" id="gradient-picker" checked>
          <label for="gradient-picker"><i class="material-icons">touch_app</i>gradient</label>
        </div>
        <div class="label" id="image-picker-div">
          <input type="radio" name="picker" class="radio" id="image-picker">
          <label for="image-picker"><i class="material-icons">touch_app</i>image</label>
        </div>
        <br/>
        <canvas id="gradient" width="200" height="200">
        </canvas>
        <div class="swatch" id="cover-swatch">
        </div>
        <span>cover color</span>
        <div class="swatch" id="details-swatch">
        </div>
        <span>details color</span>

        
        <!--<div id="color-feature">-->
        <!--    <input type="radio" name="picker" class="radio" id="cover-color" checked> cover color-->
        <!--    <input type="radio" name="picker" class="radio" id="detail-color"> detail color-->
        <!--</div>-->
      </div>        
    </div>
    <div class="col-6">
      <div id="details-2">
        <input type="text" id="title-input"/>
        <input type="text" id="author-input"/>
        <input id="get-details" type=submit value="add title and author">
      </div>
      
      <div id = "details-3">
        <div id="orientation">
          <input type="radio" name="orientation" class="radio" id="landscape" value="landscape" checked><label for="landscape">landscape</label> 
          <input type="radio" name="orientation" class="radio" id="portrait" value="portrait"><label for="portrait">portrait</label>
        </div>
      
        <div id="font-selector">
          <div id=font-button>Choose Font
          <!--class="font"-->
          </div>
          <div id="font-list">
            <div class="font" id="Roboto" style="font-family: Roboto">Book Font
            </div>
            <div class="font" id="Montserrat" style="font-family: Montserrat">Book Font
            </div>
            <div class="font" id="Ubuntu" style="font-family: Ubuntu">Book Font
            </div>
            <div class="font" id="Playfair Display" style="font-family: 'Playfair Display'">Book Font
            </div>
            <div class="font" id="Dosis" style="font-family: Dosis">Book Font
            </div>
            <div class="font" id="Abril Fatface" style="font-family: 'Abril Fatface'">Book Font
            </div>
            <div class="font" id="Play" style="font-family: Play">Book Font
            </div>
            <div class="font" id="Alegreya" style="font-family: ALegreya">Book Font
            </div>
            <div class="font" id="Neuton" style="font-family: Neuton">Book Font
            </div>          
          </div>
        </div>
        <input id="stripes" type="checkbox">
          <label for="stripes">cover stripes</label>
      </div>
        
      <div id="spine">
        <div class="line" id="line-1"></div>
        <div class="line" id="line-2"></div>
        <div class="col-8" id="spine-title">Book Title</div>
        <div id="spine-author">Author Name</div>
        <div class="line" id="line-3"></div>
        <div class="line" id="line-4"></div>
      </div>
    </div>
  </div>
  <canvas id="page" width = "3" height="3">
  </canvas>
</body>
<script type="text/javascript" src="spineDesigner.js"></script>
<script type="text/javascript" src="drawNet.js"></script>
<script type="text/javascript" src="colorPicker.js"></script>
<script type="text/javascript" src="fontSelector.js"></script>
</html>
